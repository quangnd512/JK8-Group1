<header>
  <nav class="navbar navbar-expand-lg bg-light shadow">
    <div class="container-fluid">
      <a (click)="returnToHomepage()" class="navbar-brand" routerLink="/home/1">
        <img alt="Bookstore" class="d-inline-block align-top" height="30" ngSrc="assets/logo.png" width="30">
        PRO Bookstore
      </a>
      <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
              data-bs-target="#navbarNav" data-bs-toggle="collapse">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a [queryParams]="{category: 'detective'}" class="nav-link" routerLink='/home/1' routerLinkActive="active">Detective</a>
          </li>
          <li class="nav-item">
            <a [queryParams]="{category: 'comic'}" class="nav-link" routerLink='/home/1'
               routerLinkActive="active">Comic</a>
          </li>
          <li class="nav-item">
            <a [queryParams]="{category: 'adventure'}" class="nav-link" routerLink='/home/1' routerLinkActive="active">Adventure</a>
          </li>
          <li class="nav-item">
            <a [queryParams]="{category: 'horror'}" class="nav-link" routerLink='/home/1' routerLinkActive="active">Horror</a>
          </li>
          <li class="nav-item">
            <a [queryParams]="{category: 'fiction'}" class="nav-link" routerLink='/home/1' routerLinkActive="active">Fiction</a>
          </li>
          <li class="nav-item">
            <a [queryParams]="{category: 'literature'}" class="nav-link" routerLink='/home/1' routerLinkActive="active">Literature</a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <form class="d-flex">
              <input (input)="search()" [(ngModel)]="keyword" aria-label="Search" class="form-control black-border me-2"
                     name="Search" placeholder="Search product's name" type="search">
              <button (click)="search()" class="btn btn-secondary">Search</button>
            </form>
          </li>

        </ul>
        <ul class="navbar-nav ms-auto">
          <li *ngIf="!(isLoggedIn$ | async)" class="nav-item">
            <a class="nav-link" routerLink='/login' routerLinkActive="active">Login</a>
          </li>
          <li *ngIf="!(isLoggedIn$ | async)" class="nav-item">
            <a class="nav-link" routerLink='/register' routerLinkActive="active">Register</a>
          </li>

          <li *ngIf="isLoggedIn$ | async" class="nav-item dropdown">
            <a aria-expanded="false" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" id="user-func"
               role="button">
              <img [src]="avatarUrl === '/account.jpg'? '/assets/account.jpg' : avatarUrl" alt="Profile Picture"
                   class="rounded-circle me-2 black-border" height="30"
                   width="30">
              <span *ngIf="username" class="bold">{{ username }}</span>
            </a>
            <ul aria-labelledby="user-func" class="dropdown-menu">
              <li *ngIf="isAdmin$ | async" class="nav-item">
                <a class="dropdown-item" routerLink='/admin-dashboard' routerLinkActive="active">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="dropdown-item" routerLink='/my-profile' routerLinkActive="active">My Profile</a>
              </li>
              <li class="nav-item">
                <a class="dropdown-item" routerLink='/my-shopping-cart' routerLinkActive="active">My Cart</a>
              <li *ngIf="isLoggedIn$ | async" class="nav-item">
                <a [queryParams]="{status: OrderStatus.CUSTOMER_CONFIRMED.toLowerCase()}"
                   [routerLinkActiveOptions]="options"
                   class="dropdown-item"
                   routerLink="/my-orders"
                   routerLinkActive="active">My Orders</a>

              </li>
              <li class="nav-item">
                <a (click)="logout()" class="dropdown-item">Logout</a>
              </li>
            </ul>

          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
