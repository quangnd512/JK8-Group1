<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/home/1">
        <img alt="Bookstore" class="d-inline-block align-top" height="30" src="assets/logo.png" width="30">
        Bookstore
      </a>
      <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
              data-bs-target="#navbarNav" data-bs-toggle="collapse">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li *ngIf="isLoggedIn$ | async" class="nav-item">
            <a class="nav-link" routerLink='/home/1' routerLinkActive="active">Home</a>
          </li>
          <li *ngIf="isAdmin$ | async" class="nav-item">
            <a class="nav-link" routerLink='/admin-dashboard' routerLinkActive="active">Dashboard</a>
          </li>
          <li *ngIf="isLoggedIn$ | async" class="nav-item">
            <a class="nav-link" routerLink='/my-shopping-cart' routerLinkActive="active">My Cart</a>
          </li>
          <li *ngIf="isLoggedIn$ | async" class="nav-item dropdown">
            <a aria-expanded="false" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" id="navbarDropdown"
               role="button">My Orders</a>
            <ul aria-labelledby="navbarDropdown" class="dropdown-menu">
              <li><a [queryParams]="{status: OrderStatus.CUSTOMER_CONFIRMED.toLowerCase()}" class="dropdown-item"
                     routerLink="/my-orders/1"
                     routerLinkActive="active">Checked out orders</a></li>
              <li><a [queryParams]="{status: OrderStatus.ADMIN_PREPARING.toLowerCase()}" class="dropdown-item"
                     routerLink="/my-orders/1"
                     routerLinkActive="active">Preparing orders</a></li>
              <li><a [queryParams]="{status: OrderStatus.SHIPPING.toLowerCase()}" class="dropdown-item"
                     routerLink="/my-orders/1"
                     routerLinkActive="active">Shipping orders</a></li>
              <li><a [queryParams]="{status: OrderStatus.CUSTOMER_REQUEST_CANCEL.toLowerCase()}" class="dropdown-item"
                     routerLink="/my-orders/1"
                     routerLinkActive="active">Canceling orders</a>
              </li>
              <li><a [queryParams]="{status: OrderStatus.SUCCESS.toLowerCase()}" class="dropdown-item"
                     routerLink="/my-orders/1"
                     routerLinkActive="active">Successful orders</a></li>
              <li><a [queryParams]="{status: OrderStatus.CANCELED.toLowerCase()}" class="dropdown-item"
                     routerLink="/my-orders/1"
                     routerLinkActive="active">Canceled orders</a></li>
            </ul>
          </li>
          <li *ngIf="isLoggedIn$ | async" class="nav-item">
            <a class="nav-link" routerLink='/profile' routerLinkActive="active">My Profile</a>
          </li>
          <li *ngIf="!(isLoggedIn$ | async)" class="nav-item">
            <a class="nav-link" routerLink='/register' routerLinkActive="active">Register</a>
          </li>
          <li *ngIf="!(isLoggedIn$ | async)" class="nav-item">
            <a class="nav-link" routerLink='/login' routerLinkActive="active">Login</a>
          </li>
          <li *ngIf="isLoggedIn$ | async" class="nav-item">
            <a (click)="logout()" class="nav-link">Logout</a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <form class="d-flex">
              <input (input)="search()" [(ngModel)]="keyword" aria-label="Search" class="form-control me-2"
                     name="Search" placeholder="Search product's name" type="search">
              <button (click)="search()" class="btn btn-outline-primary">Search</button>
            </form>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="fas fa-user"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
