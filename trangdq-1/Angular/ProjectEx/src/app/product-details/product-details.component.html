<div class="container" *ngIf="product$ | async as p">
  <div class="details-container">
    <div class="row">
      <div class="col-md-4">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button *ngFor="let image of p.images; let i = index"
                    type="button"
                    [attr.data-bs-target]="'#carouselExampleIndicators'"
                    [attr.data-bs-slide-to]="i"
                    [class.active]="i === 0"
                    aria-current="true">
            </button>
          </div>
          <div class="carousel-inner">
            <div *ngFor="let image of p.images; let i = index"
                 class="carousel-item"
                 [class.active]="i === 0">
              <img [src]="image" class="d-block w-100" alt="Slide {{ i + 1 }}">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                  data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                  data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <div class="col-md-8 bg-white detail-part">
        <h1 class="mb-3">{{ p.name }}</h1>
        <pre><p class="product-description">{{ p.description }}</p></pre>
        <div class="price-info">
          <h3>{{ p.price | currency }}</h3>
          <span class="discount" *ngIf="p.discount > 0">({{ p.discount }}% off)</span>
        </div>
        <p class="in-stock">In Stock: {{ p.inStock }}</p>
        <div class="btn-group">
          <button class="btn btn-primary">Add to Cart</button>
          <button class="btn btn-success">Buy Now</button>
        </div>
      </div>
    </div>
  </div>
</div>
