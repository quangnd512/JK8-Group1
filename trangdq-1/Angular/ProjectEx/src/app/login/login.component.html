<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="login-container">
                <div class="login-header">
                    <h1>Bookstore Login</h1>
                </div>
                <form class="login-form" (ngSubmit)="login()">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Input your username" [(ngModel)]="username">
                        <p class="form-error" *ngIf="errors[0]">{{errors[0].message}}</p>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Input your password" [(ngModel)]="password">
                        <p class="form-error" *ngIf="errors[1]">{{errors[1].message}}</p>
                    </div>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
